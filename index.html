<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
<div class="flex-container"></div>
<div class="title">
    <h1>Etch-A-Sketch</h1>
</div>
<div class="content">
    <input type="text" placeholder="Size of board" onchange="changeSize(this.value)"> 
    <button class="btn-select">Select Size</button>
</div>
<div class="board"></div>
<div class="buttons">
    <button onclick="changeColor('black')">Black</button>
    <button class="btn-red" onclick="changeColor('red')">Red</button>
    <button class="btn-green" onclick="changeColor('green')">Green</button>
    <button class="btn-blue" onclick="changeColor('blue')">Blue</button>
    <button class="btn-random" onclick="changeColor('random')">Random</button>
    <button class="btn-erase" onclick="changeColor('white')">Erase</button>
    <button class="btn-reset" onclick="resetBoard()">Reset</button>
</div>
<footer>

    <script src="main.js"></script>
</body>
</html>
